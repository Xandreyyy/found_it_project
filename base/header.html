{% load static %}
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Found It - {% block title %}HOME{% endblock title %}</title>
        <link rel="stylesheet" href={% static "index.css" %}>
        <script src={% static "header/header.js" %} defer></script>
    </head>
    <body>
        <header>
            <div class="container">
                <img src={% static "lib/gray_logo.svg" %} alt="Found It icon">
                <button id="hamburger">
                    <span class="span1"></span>
                    <span class="span2"></span>
                    <span class="span3"></span>
                </button>
                <nav class="aj-center">
                    <ul class="relative">
                        <li><a href="#" class="black-btn">CRIAR</a></li>
                        <li><a href="#" class="black-btn">SUPORTE</a></li>
                        <li><a href="#" class="black-btn">SOBRE</a></li>
                        <li><a href="#" class="white-btn">ENTRAR</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    {% block content %}{% endblock content %}
